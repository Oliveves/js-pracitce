<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 (if문)</title>

    <script>
        var E = 10;
        var F = 20;
        var G = 30;

        if(E>F){
            document.write("E가 F보다 크다");
        } else if(F>G){
            document.write("F가 G보다 크다");
        } else {
            document.write("만족하는 결과가 없습니다.");
        };
    </script>

</head>
<body>
    
</body>
</html>
