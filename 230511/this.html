<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this - 이벤트가 일어난 해당 요소 선택</title>
    <script src="./jquery-1.12.3.js"></script>
    <script>
        $(function(){
            $("li").on("click", function(){
                $(this).css("color","red")
                // this => li 이벤트가 일어난 요소
            });
        });
    </script>
</head>
<body>
    <h1>클릭하면 빨간색으로 변경</h1>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
    </ul>
</body>
</html>
