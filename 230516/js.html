<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김나연-자바스크립트 기초문법-23.05.16</title>

    <script>
        // 자바스크립트는 동작을 주는 언어 
        // head나 body 내에 작성 가능 
        // var (변수) : 변하는 값을 저장하는 공간 
        // : 한번에 한개의 데이터만 저장 가능 
        // 변수 맨 앞에는, 영, _, $만 저장 가능 
        // 변수명 : 영문, _, $, 숫자만 포함 가능, 대소문자 구분함 
        /* 여러줄 주석 */ 
        
        /* =============================================
            // ● 증감연산자 : 1씩 증가 ++ / 1씩 감소 -- 
        ============================================= */ 

        var x = 31;
        document.write(x++);
        document.write("<br />");
        document.write(x++);
        document.write("<br />");
        document.write(x++);
        document.write("<br />");
        document.write(x++);
        document.write("<br />");
        document.write(x++);

        document.write("<br /><br /><br />");

        document.write(x--);
        document.write("<br />");
        document.write(x--);
        document.write("<br />");
        document.write(x--);
        document.write("<br />");
        document.write(x--);
        document.write("<br />");
        document.write(x--);
        document.write("<br />");

        /* =============================================
            // ● 반복문 : (= for문)
        ============================================= */

        for (var i = 0; i <=100; i++){
            document.write(i+"<br />");
        };

        /* =============================================
            // ● 배열(Array) : 하나의 변수에 여러개의 데이터 저장 가능,
            js는 첫번째 요소가 무조건 0.
        ============================================= */
        
        var fruits = ["사과", "바나나", "자두", "포도", "딸기"];
        document.write(fruits[2]);

        /* ============================================= 
            // ● 산술연산자 더하기(+),빼기(-),곱하기(*),나누기(/), 나머지(%)
        ============================================= */ 
        var time1 = "현재 시간은";
        var time2 = 1;
        var time3 = 2;
        var time4 = "시 입니다.";
        var time5 = time1+time2+time3+time4;
        document.write(time5);
        document.write("<br />");

        // 결과 : 현재 시간은12시 입니다.

        // var time1 = "현재 시간은";
        var time2 = 1;
        var time3 = 2;
        var time4 = "시 입니다.";
        var time5 =time2+time3+time4;
        document.write(time5);
        document.write("<br />");

        // 결과 : 3시 입니다.

        document.write("nayeon");
        document.write("<br />");
        document.write(1+1);
        document.write("<br />");
        document.write(8-4);
        document.write("<br />");
        document.write(6*7);
        document.write("<br />");
        document.write(12/16);
        document.write("<br />");
        document.write(10%3);
        document.write("<br />");

        /* 

        결과 : 
        nayeon
        2
        4
        42
        0.75
        1

        */

        var A = 10;
        var B = 3;
        var result;

        result = A+B;
        document.write(result+"<br />");
        result = A-B;
        document.write(result+"<br />");
        result = A*B;
        document.write(result+"<br />");
        result = A/B;
        document.write(result+"<br />");
        result = A%B;
        document.write(result+"<br />");
        /* 

        결과 : 

        13
        7
        30
        3.3333333333333335
        1

        */
        var str1 = "아~";
        var str2 = "날씨가 풀려서";
        var str3 = " 좋다.";
        var sum = str1+str2+str3;
        document.write(sum);
        document.write("<br /><br /><br />");

        // 문자형 데이터 (string) : "",'' 에 둘러싸인 데이터는 문자로 인식 
        // 숫자형 데이터 (number) : 숫자로 정의되는 데이터는 그냥 씀
        // 논리형 데이터 (boolean) : 참인지 거짓인지 정의되는 데이터 
        // 널형 데이터 (null) : 비어있음 으로 정의되는 데이터 
        // 맨 앞의 내용이 문자열일 경우, 뒤에 나오는 숫자는 문자열이 된다. 
        // 맨 앞의 내용이 숫자일 경우 연산이 된다. 

        /* =============================================
           // ● 대입할당연산자
        ============================================= */

        var num1 = 10;
        var num2 = 20;

        num1 +=5;
        document.write(num1+"<br />");
        num1 -=5;
        document.write(num1+"<br />");
        num1 *=5;
        document.write(num1+"<br />");
        num1 /=5;
        document.write(num1+"<br />");
        num2 %=3;
        document.write(num2+"<br />");


        /* =============================================
            // ● 비교연산자 : 두개의 데이터를 비교할때 사용
            잘못되었으면 (거짓-false), 바르면(참-true)이라는 결과값이 나옴
            // == : 같다 / !== : 다르다 / > : 크다 / < : 작다
        ============================================= */    

        var C = 10;
        var D = 20;
        document.write((C>D) + "<br />"); //false
        document.write((C<D) + "<br />"); //ture
        document.write((C==D) + "<br />"); //false
        document.write((C!==D) + "<br />"); //ture
   
        /* =============================================
            // ● 조건문 (if문) : 해당 조건을 만족할 때만 실행
            if문 / if~else문 / if(조건식){실행문} <- 조건식이 참일때만 실행 
        ============================================= */       

        var E = 10;
        var F = 20;
        var G = 30;

        if(E>F){
            document.write("E가 F보다 크다");
        }else if(F>G) {
            document.write("F가 G보다 크다");
        }else {
            document.write("그럼 뭐지?");
        }
        // 결과 : 그럼 뭐지?

        document.write("<br />")
        document.write("<br />")
        document.write("<br />")

        /* =============================================
            // ● 함수 - 실행문을 저장했다가 필요할 때 꺼내 쓰는 것
        ============================================= */
        
        var i = 7;
        function ezen(){
            i++;
            document.write("ezenNayeon"+i, "<br />");
        }

        ezen();
        ezen();
        ezen();
        ezen();

        
    </script>
